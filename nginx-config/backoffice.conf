# Nginx configuration for Qualiflex Backoffice
# This file should be placed in /etc/nginx/sites-available/ on your EC2 server

# Server block for EC2 domain with /backoffice path
server {
    listen 80;
    server_name ec2-54-207-116-215.sa-east-1.compute.amazonaws.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Backoffice static files - handle both exact match and subpaths
    location ~ ^/backoffice(?:/(.*))?$ {
        alias /home/__USERNAME__/apps/qualiflex-backoffice/current/dist;
        
        # Set the path to look for, defaulting to empty string
        set $path $1;
        if ($path = "") {
            set $path "index.html";
        }
        
        # Try to serve the file, then directory, then fallback to index.html for SPA
        try_files /$path /$path/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Security headers for HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # Handle API routes (if they exist on the same server)
    location /api {
        # Remove /api prefix when forwarding to Node.js app
        rewrite ^/api/(.*) /$1 break;
        
        # Proxy to Node.js application
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
    
    # Default location for root requests
    location / {
        # You can redirect to backoffice or serve a landing page
        return 301 /backoffice/;
    }
    
    # Logging
    access_log /var/log/nginx/qualiflex-backoffice-access.log;
    error_log /var/log/nginx/qualiflex-backoffice-error.log;
}

# Server block for custom domain
server {
    listen 80;
    server_name backoffice.qualiflex.com.br;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Document root for backoffice
    root /home/__USERNAME__/apps/qualiflex-backoffice/current/dist;
    index index.html;
    
    # Handle all routes for SPA
    location / {
        # Try to serve request as file, then as directory, then fallback to index.html
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS headers for fonts and assets
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    }
    
    # Handle preflight requests
    location ~* \.(woff|woff2|ttf|eot)$ {
        add_header Access-Control-Allow-Origin "*";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logging
    access_log /var/log/nginx/qualiflex-backoffice-custom-access.log;
    error_log /var/log/nginx/qualiflex-backoffice-custom-error.log;
} 